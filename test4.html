<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>周杰伦</h2>
    <!-- 无序列表 -->
    <!-- <ul>标签里只能有<li>标签，下同 -->
    <ul>
        <li>晴天</li>
        <li>七里香</li>
        <li>爱在西元前</li>
    </ul>
    <h2>播放量</h2>
    <!-- 有序列表 -->
    <ol>
        <li>晴天 10000</li>
        <li>七里香 9000</li>
        <li>爱在西元前 8000</li>
    </ol>
    <!-- 自定义列表 -->
    <!-- dd是对dt解释说明的 -->
    <dl>
        <dt>关注我们</dt>
        <dd>微信公众号</dd>
        <dd>新浪微博</dd>
        <dd>腾讯视频</dd>
    </dl>
</body>
</html>
